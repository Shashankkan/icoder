    <title>Contact us</title>
</head>

<body>
    <div class="container my-4">
        <h2> Contact Us</h2>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@gmail.com">
              <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Select your Querry:-</option>
                  <option value="1">Web and Development</option>
                  <option value="2">Technology</option>
                  <option value="3">Others</option>
                </select>
                <label for="floatingSelect">Your Querries</label>
              </div><br>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div><br>
           
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
